<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lexiquick-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>LexiQuick - Watch, Review & Get Rewarded | Earn Money Online</title>
    <meta name="title" content="LexiQuick - Watch, Review & Get Rewarded | Earn Money Online" />
    <meta name="description" content="Earn money by watching videos, reviewing apps, and watching movies. Join thousands earning online with LexiQuick. Fast payments, reliable platform." />
    <meta name="keywords" content="lexiquickconnect, lexiquick platform, lexiquick connect, lexiquick, earn money online, watch videos for money, app reviews, movie reviews" />
    <meta name="author" content="LexiQuick" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.lexiquick.com/" />
    <meta property="og:title" content="LexiQuick - Watch, Review & Get Rewarded" />
    <meta property="og:description" content="Earn money by watching videos, reviewing apps, and watching movies. Join thousands earning online with LexiQuick." />
    <meta property="og:image" content="/lexiquick-logo.png" />
    <meta property="og:site_name" content="LexiQuick" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.lexiquick.com/" />
    <meta name="twitter:title" content="LexiQuick - Watch, Review & Get Rewarded" />
    <meta name="twitter:description" content="Earn money by watching videos, reviewing apps, and watching movies. Join thousands earning online with LexiQuick." />
    <meta name="twitter:image" content="/lexiquick-logo.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.lexiquick.com/" />
    
    <!-- Alternate languages (if you have multilingual support) -->
    <link rel="alternate" hreflang="en" href="https://www.lexiquick.com/" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data (JSON-LD) for better search engine understanding -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LexiQuick",
      "url": "https://www.lexiquick.com",
      "logo": "https://www.lexiquick.com/lexiquick-logo.png",
      "description": "Earn money by watching videos, reviewing apps, and watching movies",
      "sameAs": [
        "https://www.facebook.com/lexiquick",
        "https://www.twitter.com/lexiquick",
        "https://www.instagram.com/lexiquick"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+254-712-345-678",
        "contactType": "Customer Service",
        "availableLanguage": ["English"]
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LexiQuick",
      "url": "https://www.lexiquick.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.lexiquick.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://www.lexiquick.com/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "About Us",
          "item": "https://www.lexiquick.com/about"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "Get Started",
          "item": "https://www.lexiquick.com/guide"
        },
        {
          "@type": "ListItem",
          "position": 4,
          "name": "Testimonials",
          "item": "https://www.lexiquick.com/#testimonials"
        }
      ]
    }
    </script>
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/lexiquick-logo.png" />
    
    <!-- Manifest for PWA support -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
